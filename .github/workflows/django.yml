name: Django CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_TEST_SECRET_KEY : ${{ secrets.TEST_SECRET_KEY }}
        envkey_TEST_DATABASE : ${{ secrets.TEST_DATABASE }}
        envkey_TEST_USER : 'aisqqjsn' 
        envkey_TEST_PASSWORD : 'W-ROcLb_vF2ZI3t6iOdd96DISjUalvsw' 
        envkey_TEST_HOST : 'jelani.db.elephantsql.com' 
        envkey_TEST_PORT : 5432      
        file_name: .env
        fail_on_empty: false
    - name: Run Tests
      run: |
        python manage.py test --settings=settings.ci -v 3 --keepdb
